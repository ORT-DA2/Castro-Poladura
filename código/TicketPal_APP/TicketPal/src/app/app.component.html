<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">TicketPal</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="adminLogged">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="supervisorLogged">
        <a href="/supervisor" class="nav-link" routerLink="supervisor">Change Ticket Status</a>
      <li class="nav-item" *ngIf="sellerLogged">
        <a href="/seller" class="nav-link" routerLink="seller">Seller Board</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="navbarDropdown" role="button"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{email}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/profile" routerLink="profile">My Profile</a>
          <a *ngIf="spectatorLogged" class="dropdown-item" href="/purchases" routerLink="purchases">My Purchases</a>
          <a *ngIf="artistLogged" class="dropdown-item" href="/concerts" routerLink="concerts">My Concerts</a>
        </div>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
