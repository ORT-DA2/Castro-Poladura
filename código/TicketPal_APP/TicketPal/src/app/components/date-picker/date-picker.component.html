<h2>Search concert by date:</h2>
<form>
    <div class="form-group row">
        <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputStartDate" (change)="loadDates(startDate.value, endDate.value)" #startDate>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputEndDate" (change)="loadDates(startDate.value, endDate.value)" #endDate>
        </div>
      </div>
</form>
<app-concert-search-bar #searchBar></app-concert-search-bar>
<app-concerts [fromDate]="startDate.value" [toDate]="endDate.value" [tourName]="searchBar.tourName"></app-concerts>
