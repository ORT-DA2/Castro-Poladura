<div class="container text-center d-flex flex-wrap align-items-center justify-content-around" style="padding-top: 80px">
    <div style="display: none;">
        <div #purchaseView>
            <app-purchase [concert]="selectedConcert"></app-purchase>
        </div>
    </div>
    <div class="card mb-4" *ngFor="let concert of concerts">
        <div class="card-body">
            <h2 class="card-title">{{concert.tourName}}</h2>
            <h4 class="card-subtitle mb-2 text-muted">{{concert.date}}</h4>
            <p class="card-text">
                {{concert.address}}, {{concert.country}}
            </p>
            <div class="row">
                <div class="col-sm-12"
                    style="display: flex; flex-direction: row;justify-content: center;align-items:center;">
                    <button id="btnDetails" href="#" class="btn btn-success btn-md mr-3" (click)="showConcertDetails(concert.id)">Details</button>
                    <button *ngIf="userLoggedIn && isUserSpectator && concert.availableTickets > 0"
                            (click)="onPurchaseClicked(concert)" id="btnBuy" href="#" class="btn btn-primary btn-md">Buy
                        Ticket</button>
                    <span *ngIf="concert.availableTickets == 0" class="border border-danger">
                        SOLD OUT
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
