<div class="container">
    <header class="jumbotron">
        <div *ngIf="fetchedUsers">
            <strong>Users:</strong>
            <ul>
                <li *ngFor="let user of users">
                    {{ user }}
                </li>
            </ul>
        </div>
    </header>
</div>
<div class="alert alert-danger" *ngIf="error">
    {{ errorMessage }}
</div>
